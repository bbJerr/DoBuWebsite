<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="DoBu Martial Arts Gym Website">
        <meta name="keywords" content="Martial Arts,Martial Arts Gym,Training,Gym,Karate,Jiu-Jitsu,Judo,Muay Thai">
        <meta name="author" content="Jerra Kirsten R. Javier">
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>DoBu Martial Arts Profile Page</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="../script/common.js"></script>
        <script src="../script/profile.js"></script>
    </head>
    <body>
        <header id="header"></header>
        <main>
            <section class="profilepage">
                    <div id="profile-picture">
                        <h1>PROFILE</h1>
                        <img id="profile-image" src="/pictures/default profile picture.jpg" alt="Profile Image">
                        <input type="file" id="file-input" accept="image/*">
                        <div class="profilebuttonmove">
                            <button id="change-profile-button" class="profile-button">Change Profile Picture</button>
                        </div>
                        <div class="user-info">
                            <p><strong>Name:</strong> <span id="full-name"></span></p>
                            <p><strong>Contact Number:</strong> <span id="contact-number"></span></p>
                            <p><strong>Email:</strong> <span id="email"></span></p>
                        </div>
                    </div>
                <div class="logoutbuttonmove">
                    <button id="log-out-button" class="logout-button">Log Out</button>
                </div>
            </section>
        </main>
    </body>
</html>
