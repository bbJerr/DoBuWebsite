<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="DoBu Martial Arts Gym Website">
        <meta name="keywords" content="Martial Arts,Martial Arts Gym,Training,Gym,Karate,Jiu-Jitsu,Judo,Muay Thai">
        <meta name="author" content="Jerra Kirsten R. Javier">
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>DoBu Martial Arts Sign In Page</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="../script/login.js"></script>
        <script src="../script/register.js"></script>
        <script src="../script/resetpassword.js"></script>
        <script src="../script/common.js"></script>
    </head>
    <body>
        <header id="header"></header>
        <main>
            <div class="sign-in-background-image">
                <div class="sign-in-background">
                    <section class="login-section">
                        <h1>Login</h1>
                        <div class="input-group">
                            <input type="text" name="emailaddress_login" placeholder="Email">
                            <input type="password" name="password_login" placeholder="Password">
                        </div>
                        <p><a href="javascript:void(0);" onclick="openPasswordResetModal()" class="forgot-password">Forgot password?</a></p>
                        <button type="button" class="button" onclick="loginUser()">Enter</button>
                    </section>

                    <section class="sign-up-section">
                        <h1>Sign Up</h1>
                        <div class="input-group">
                            <input type="text" name="firstname" placeholder="First name">
                            <input type="text" name="lastname" placeholder="Last name">
                        </div>
                        <div class="input-group">
                            <input type="text" name="emailaddress" placeholder="Email">
                            <input type="text" name="contactnumber" placeholder="Contact number">
                        </div>
                        <div class="input-group">
                            <input type="password" name="password" placeholder="Password">
                            <input type="password" name="confirmpassword" placeholder="Confirm Password">
                        </div>
                        <button type="button" class="button" onclick="signupUser()">Submit</button>
                    </section>
                  </div>  
            </div>
            <div class="modal-overlay" id="modal-overlay">
                <section class="password-reset-modal" id="password-reset-modal">
                    <div class="reset-content">
                        <span class="close" onclick="closePasswordResetModal()">&times;</span>
                        <h2>Reset Password</h2>
                        <div class="input-resetpass">
                            <input type="text" name="reset-email" id="reset-email" placeholder="Enter your email">
                        </div>
                        <button type="button" class="reset-button" onclick="resetPassword()">Reset Password</button>
                    </div>
                </section>
            </div>
        </main>
        <footer id="footer"></footer>   
    </body>
</html>
